<script>
// Carrito y total desde localStorage
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
let total = parseInt(localStorage.getItem("total")) || 0;

function actualizarContador() {
    if(document.getElementById("count")){
        document.getElementById("count").innerText = carrito.length;
    }
}

// Funci√≥n que respeta stock real
function agregarAlCarrito(id, nombre, precio, stock){
    const productoEnCarrito = carrito.find(p => p.id === id);
    const cantidadEnCarrito = productoEnCarrito ? productoEnCarrito.cantidad : 0;

    if(cantidadEnCarrito + 1 > stock){
        return alert(`No hay suficiente stock de ${nombre}`);
    }

    if(productoEnCarrito){
        productoEnCarrito.cantidad += 1;
    } else {
        carrito.push({id, nombre, precio, cantidad: 1});
    }

    total += precio;

    localStorage.setItem("carrito", JSON.stringify(carrito));
    localStorage.setItem("total", total);

    actualizarContador();
    alert(`${nombre} agregado al carrito!`);
}

// Funci√≥n para eliminar productos del carrito
function eliminarDelCarrito(id){
    const index = carrito.findIndex(p => p.id === id);
    if(index !== -1){
        total -= carrito[index].precio * carrito[index].cantidad;
        carrito.splice(index,1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        localStorage.setItem("total", total);
        actualizarContador();
        alert("Producto eliminado del carrito");
    }
}

// Inicializar contador
actualizarContador();
</script>
